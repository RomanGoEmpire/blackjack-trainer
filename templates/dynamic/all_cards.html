<h1 style="display: flex; justify-content: center;">Dealer</h1>
<div class="cards">
  {% for card in dealer_cards %}
    <img class="card" src="{{ url_for('static', filename = config.CARD_IMAGE_PATH + card) }}" />
  {% endfor %}
</div>

  {% endfor %}
</div>
